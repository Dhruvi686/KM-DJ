<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="css/Employee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3>John Smith</h3>
                    <p>Employee</p>
                </div>
                <div class="collapse-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li class="active" data-page="dashboard">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </li>
                    <li data-page="tasks">
                        <i class="fas fa-tasks"></i>
                        <span>My Tasks</span>
                    </li>
                    <li data-page="projects">
                        <i class="fas fa-project-diagram"></i>
                        <span>My Projects</span>
                    </li>
                    <li data-page="announcements">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements</span>
                    </li>
                    <li data-page="timesheet">
                        <i class="fas fa-clock"></i>
                        <span>Timesheet</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <!-- Content will be loaded here dynamically -->
            <div id="page-content"></div>
        </div>
    </div>

    <!-- Templates for different pages -->
    <template id="dashboard-template">
        <div class="dashboard-page">
            <div class="welcome-header">
                <div>
                    <h1>Welcome back, John!</h1>
                    <p>Here's what's happening with your tasks today.</p>
                </div>
                <div class="date">Saturday, September 6, 2025</div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <div class="stat-value">5</div>
                    <p>Assigned to you</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="stat-value">2</div>
                    <p>40.0% completion rate</p>
                </div>
                <div class="stat-card">
                    <h3>In Progress</h3>
                    <div class="stat-value">0</div>
                    <p>Currently working on</p>
                </div>
                <div class="stat-card">
                    <h3>Overdue</h3>
                    <div class="stat-value">1</div>
                    <p>Need attention</p>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3><i class="fas fa-chart-line"></i> Task Progress Overview</h3>
                    </div>
                    <div class="card-content">
                        <div class="progress-bar">
                            <div class="progress" style="width: 40%;"></div>
                        </div>
                        <div class="progress-stats">
                            <div class="stat">
                                <div class="stat-value">0</div>
                                <p>In Progress</p>
                            </div>
                            <div class="stat">
                                <div class="stat-value">2</div>
                                <p>Pending</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3><i class="fas fa-project-diagram"></i> Active Projects</h3>
                    </div>
                    <div class="card-content">
                        <div class="project-item">
                            <div>
                                <h4>Website Redesign</h4>
                                <p>Complete overhaul of company website</p>
                            </div>
                            <div class="project-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 65%;"></div>
                                </div>
                                <p>65% Progress</p>
                            </div>
                        </div>
                        <div class="project-item">
                            <div>
                                <h4>Mobile App Development</h4>
                                <p>Develop iOS and Android app</p>
                            </div>
                            <div class="project-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 30%;"></div>
                                </div>
                                <p>30% Progress</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recent-tasks">
                <div class="section-header">
                    <h3><i class="fas fa-tasks"></i> Recent Tasks</h3>
                </div>
                <div class="task-item">
                    <div class="task-info">
                        <h4>Design Homepage</h4>
                        <p>Create new homepage design</p>
                        <div class="task-meta">
                            <span class="priority high">High</span>
                            <span class="due-date">Due: 10/25/2024</span>
                        </div>
                    </div>
                    <div class="task-status completed">Completed</div>
                </div>
            </div>
        </div>
    </template>

    <template id="tasks-template">
        <div class="tasks-page">
            <div class="page-header">
                <div>
                    <h1>My Tasks</h1>
                    <p>Manage and track your assigned tasks</p>
                </div>
                <div class="filters">
                    <div class="filter">
                        <button>All Status <i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="filter">
                        <button>All Priority <i class="fas fa-chevron-down"></i></button>
                    </div>
                </div>
            </div>

            <div class="tasks-stats">
                <div class="stat-card">
                    <h3>To Do</h3>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat-card">
                    <h3>In Progress</h3>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat-card">
                    <h3>Overdue</h3>
                    <div class="stat-value">1</div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-section">
                    <div class="section-header">
                        <h3>To Do</h3>
                        <span class="count">2</span>
                    </div>
                    <div class="task-card">
                        <div class="task-priority high"></div>
                        <div class="task-content">
                            <h4>Implement User Authentication</h4>
                            <p>Set up login and registration system</p>
                            <div class="task-meta">
                                <i class="far fa-calendar"></i> 10/30/2024
                            </div>
                            <div class="task-status overdue">Overdue</div>
                        </div>
                    </div>
                    <div class="task-card">
                        <div class="task-priority medium"></div>
                        <div class="task-content">
                            <h4>Test Mobile Interface</h4>
                            <p>Comprehensive testing of mobile UI</p>
                            <div class="task-meta">
                                <i class="far fa-calendar"></i> 11/5/2024
                            </div>
                            <div class="task-status">To Do</div>
                        </div>
                    </div>
                </div>

                <div class="tasks-section">
                    <div class="section-header">
                        <h3>In Progress</h3>
                        <span class="count">0</span>
                    </div>
                    <div class="empty-state">
                        <i class="far fa-clock"></i>
                        <p>No in progress tasks</p>
                    </div>
                </div>

                <div class="tasks-section">
                    <div class="section-header">
                        <h3>Completed</h3>
                        <span class="count">2</span>
                    </div>
                    <div class="task-card">
                        <div class="task-priority high"></div>
                        <div class="task-content">
                            <h4>Design Homepage</h4>
                            <p>Create new homepage design</p>
                            <div class="task-meta">
                                <i class="far fa-calendar"></i> 10/25/2024
                            </div>
                            <div class="task-status completed">Completed</div>
                        </div>
                    </div>
                    <div class="task-card">
                        <div class="task-priority low"></div>
                        <div class="task-content">
                            <h4>Setup CI/CD Pipeline</h4>
                            <p>Automate deployment process</p>
                            <div class="task-meta">
                                <i class="far fa-calendar"></i> 9/15/2024
                            </div>
                            <div class="task-status completed">Completed</div>
                        </div>
                    </div>
                </div>

                <div class="tasks-section">
                    <div class="section-header">
                        <h3>Overdue</h3>
                        <span class="count">1</span>
                    </div>
                    <div class="task-card">
                        <div class="task-priority medium"></div>
                        <div class="task-content">
                            <h4>Write API Documentation</h4>
                            <p>Document all API endpoints</p>
                            <div class="task-meta">
                                <i class="far fa-calendar"></i> 10/20/2024
                            </div>
                            <div class="task-status overdue">Overdue</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="projects-template">
        <div class="projects-page">
            <div class="page-header">
                <div>
                    <h1>My Projects</h1>
                    <p>Projects you're actively working on</p>
                </div>
                <div class="total-count">Total Projects: 3</div>
            </div>

            <div class="projects-stats">
                <div class="stat-card">
                    <h3>Active Projects</h3>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat-card">
                    <h3>Completed Projects</h3>
                    <div class="stat-value">1</div>
                </div>
                <div class="stat-card">
                    <h3>On Hold</h3>
                    <div class="stat-value">0</div>
                </div>
            </div>

            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-status active">Active</div>
                    <h3>Website Redesign</h3>
                    <p>Complete overhaul of company website</p>
                    <div class="project-progress">
                        <label>Progress</label>
                        <div class="progress-bar">
                            <div class="progress" style="width: 65%;"></div>
                        </div>
                        <span>65%</span>
                    </div>
                    <div class="project-meta">
                        <div class="due-date">
                            <i class="far fa-calendar"></i> 12/31/2024
                        </div>
                        <div class="members">
                            <i class="fas fa-users"></i> 2 members
                        </div>
                    </div>
                    <div class="project-status-tag overdue">Overdue</div>
                    <div class="project-actions">
                        <button class="view-details">View Details</button>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-status active">Active</div>
                    <h3>Mobile App Development</h3>
                    <p>Develop iOS and Android app</p>
                    <div class="project-progress">
                        <label>Progress</label>
                        <div class="progress-bar">
                            <div class="progress" style="width: 30%;"></div>
                        </div>
                        <span>30%</span>
                    </div>
                    <div class="project-meta">
                        <div class="due-date">
                            <i class="far fa-calendar"></i> 11/15/2024
                        </div>
                        <div class="members">
                            <i class="fas fa-users"></i> 1 members
                        </div>
                    </div>
                    <div class="project-status-tag overdue">Overdue</div>
                    <div class="project-actions">
                        <button class="view-details">View Details</button>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-status completed">Completed</div>
                    <h3>Database Migration</h3>
                    <p>Migrate legacy database to new system</p>
                    <div class="project-progress">
                        <label>Progress</label>
                        <div class="progress-bar">
                            <div class="progress" style="width: 100%;"></div>
                        </div>
                        <span>100%</span>
                    </div>
                    <div class="project-meta">
                        <div class="due-date">
                            <i class="far fa-calendar"></i> 10/30/2024
                        </div>
                        <div class="members">
                            <i class="fas fa-users"></i> 1 members
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="announcements-template">
        <div class="announcements-page">
            <div class="page-header">
                <div>
                    <h1>Announcements</h1>
                    <p>Stay updated with company and team news</p>
                </div>
                <div class="total-count">Total Announcements: 3</div>
            </div>

            <div class="announcements-container">
                <div class="announcement-card">
                    <div class="announcement-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="announcement-content">
                        <h3>Team Building Event</h3>
                        <p>Join us for a team building event next Friday at 3 PM in the conference room.</p>
                        <div class="announcement-meta">
                            <div class="author">
                                <i class="fas fa-user"></i> Team Leader
                            </div>
                            <div class="date">
                                <i class="far fa-calendar"></i> September 6, 2025
                            </div>
                            <div class="time">
                                <i class="far fa-clock"></i> Just now
                            </div>
                        </div>
                    </div>
                    <div class="announcement-actions">
                        <button class="read-more">Read More</button>
                    </div>
                </div>

                <div class="announcement-card">
                    <div class="announcement-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="announcement-content">
                        <h3>New Project Guidelines</h3>
                        <p>We've updated our project management guidelines. Please review the documentation.</p>
                        <div class="announcement-meta">
                            <div class="author">
                                <i class="fas fa-user"></i> Team Leader
                            </div>
                            <div class="date">
                                <i class="far fa-calendar"></i> September 6, 2025
                            </div>
                            <div class="time">
                                <i class="far fa-clock"></i> Just now
                            </div>
                        </div>
                    </div>
                    <div class="announcement-actions">
                        <button class="read-more">Read More</button>
                    </div>
                </div>

                <div class="announcement-card important">
                    <div class="announcement-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="announcement-content">
                        <h3>Company Holiday Schedule</h3>
                        <p>Please note that the office will be closed on October 31st for Halloween.</p>
                        <div class="announcement-meta">
                            <div class="author">
                                <i class="fas fa-user"></i> Team Leader
                            </div>
                            <div class="date">
                                <i class="far fa-calendar"></i> September 6, 2025
                            </div>
                            <div class="time">
                                <i class="far fa-clock"></i> Just now
                            </div>
                        </div>
                    </div>
                    <div class="announcement-actions">
                        <button class="read-more">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/Employee.js"></script>
</body>
</html>
