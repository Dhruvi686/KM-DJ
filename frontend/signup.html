<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
  <style>
    .signup-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 0 32px;
      height: 60px;
    }
    .signup-nav .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    .signup-nav .nav-links {
      display: flex;
      gap: 12px;
    }
    .signup-nav .nav-links a {
      padding: 8px 18px;
      border: 2px solid #222;
      border-radius: 8px;
      background: #fff;
      color: #222;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .signup-nav .nav-links a.active, .signup-nav .nav-links a:hover {
      background: #4B0082;
      color: #fff;
      border-color: #4B0082;
    }
    .signup-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
      background: #f5f5f5;
      padding: 32px 0 0 0;
    }
    .signup-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px #ddd;
      padding: 32px 40px 24px 40px;
      max-width: 400px;
      width: 100%;
      margin: 32px 0 24px 0;
    }
    .signup-card h2 {
      text-align: left;
      margin-bottom: 8px;
    }
    .signup-card .alt-link {
      float: right;
      font-size: 0.95em;
      margin-top: -28px;
    }
    .signup-card label {
      font-weight: 500;
      margin-top: 12px;
    }
    .signup-card input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }
    .signup-card .terms {
      font-size: 0.9em;
      margin-bottom: 12px;
    }
    .signup-card button {
      width: 100%;
      padding: 12px;
      background: #bdbdbd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .signup-card button.active {
      background: #4B0082;
    }
    .signup-card .alt-link a {
      color: #4B0082;
      text-decoration: underline;
    }
    .signup-footer {
      background: #fff;
      border-top: 1px solid #eee;
      padding: 32px 0 0 0;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 32px;
      min-height: 180px;
    }
    .company-banner {
      width: 220px;
      height: 100px;
      background: #e0e0e0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #4B0082;
      font-weight: bold;
      margin-left: 32px;
    }
    .footer-links {
      display: flex;
      flex-direction: row;
      gap: 48px;
      flex: 1;
      justify-content: flex-end;
      margin-right: 32px;
    }
    .footer-col {
      min-width: 120px;
    }
    .footer-col h4 {
      margin-bottom: 8px;
      color: #4B0082;
      font-size: 1em;
    }
    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-col ul li {
      margin-bottom: 6px;
    }
    .footer-col ul li a {
      color: #222;
      text-decoration: none;
      font-size: 0.97em;
    }
    .footer-col ul li a:hover {
      text-decoration: underline;
    }
    .footer-social {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .footer-social a {
      color: #4B0082;
      font-size: 1.2em;
      text-decoration: none;
    }
    @media (max-width: 900px) {
      .signup-footer { flex-direction: column; align-items: stretch; gap: 16px; }
      .company-banner, .footer-links { margin: 0; justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div class="register-bg">
    <div class="register-card">
      <h1><b>SynergySphere</b></h1>
      <div class="register-sub">Create your account</div>
      <form id="registerForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Employee">Employee</option>
          <option value="Team Leader">Team Leader</option>
        </select>
        <button type="submit" id="registerBtn">Sign Up</button>
      </form>
      <div class="register-bottom">Already have an account? <a href="login.html">Sign in</a></div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script>
    // Enhanced register form logic
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('registerBtn');
      btn.disabled = true;
      btn.textContent = 'Signing Up...';
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value;
      const role = this.role.value;
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, password, role })
        });
        const data = await res.json();
        if (data.success) {
          alert('Registered! Your User ID: ' + data.userId);
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Registration failed');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
      btn.disabled = false;
      btn.textContent = 'Sign Up';
    });
  </script>
</body>
</body>

  background: #fafbfc;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
}

  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

  background: #fff;

  box-shadow: 0 2px 12px #e0e0e0;
  padding: 40px 36px 24px 36px;
  max-width: 480px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.register-card h1 {
  margin: 0 0 8px 0;
  font-size: 2rem;
  font-weight: bold;
  letter-spacing: 0.5px;
}
.register-sub {
  color: #888;
  font-size: 1.1rem;
  margin-bottom: 24px;
}
#registerForm {
  width: 100%;
  display: flex;
  flex-direction: column;
}
#registerForm label {
  font-weight: 500;
  margin-bottom: 6px;

}
#registerForm input, #registerForm select {
  width: 100%;

  border: 1px solid #ddd;
  background: #f7f7f7;

}
#registerBtn {
  width: 100%;
  padding: 12px;
  background: #111;

  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 500;
  margin-top: 16px;
  cursor: pointer;

}

  background: #333;

.register-bottom {

}
.register-bottom a {

}
@media (max-width: 600px) {
  .register-card { padding: 24px 8px; }
}
</style>
</html>
